<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biscuits</title>
    
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="cookies.js"></script> 
</head>

<body>    
    <div class="storeFront">
        <div id="modal">
            <div id="modalText"></div>
            <div class="bigtext">Care for a biscuit?</div>
            <br>
            <img id="fudge" src="images/stripes.png" onclick="addFudgeCookie()" />
            <img id="smores" src="images/smore.png" onclick="addSmoresCookie()"/>
            <img id="lemon" src="images/lemon.png" onclick="addLemonCookie()"/>
            <br>
            <span id="fudgeCookie">Fudgie count</span><br>
            <span id="smoresCookie">Smores count</span><br>
            <span id="lemonCookie">Lemon count</span><br>
            <button id="zero" onclick="zeroCookieCount()">Nevermind</button>
        </div>
    </div>

            
    <script src="main.js"></script>           
</body>
</html>
